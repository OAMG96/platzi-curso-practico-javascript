<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <link rel="stylesheet" href="./geometricas.css">
</head>

<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es mi primer Curso Practico de JavaScript</p>
       </header>  

    <section class="main-container">
        <div class="cards-container">
            <section class="container-1">
                <div class="contenido">
                    <h1> Cuadrado</h1>
                    <div class="input-2">
                        <form class="form-1" action="">
                            <label for="input-cuadrado">¿Cuanto mide cada lado de tu cuadrado?</label>
                            <input id="input-cuadrado" class="input-cuadradoo" type="number" placeholder="..Lado..."> 
                            <div class="botones">
                                <button type="button" onclick=" calcularareacuadrada()">Area</button>
                                <button type="button" onclick="calcularperimetrocuadrado()">Perimetro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        
            <section class="container-2">
                <h1>Triangulo</h1>
                <form class="form-2" action="">
                    <label for="input-trianguloA">¿Cuanto mide cada lado de tu Triangulo?</label>
                    <input id="input-trianguloA" type="number" placeholder="Lado A">

                    <label for="input-trianguloB"></label>
                    <input id="input-trianguloB" type="number" placeholder="Lado B">

                    <label for="input-trianguloBase"></label>
                    <input id="input-trianguloBase" type="number" placeholder="Base">
                    <div class="triangulo-botones">
                        <button type="button" class="boton-t1" onclick="calculararea()">Calcular Area</button>
                        <button type="button" class="boton-t2" onclick="calcularperimetro()">Calcular Perimetro</button>
                    </div>
                </form>
            </section>
        
            <section class="container-3">
                <h1>circulo</h1>
                <form class="form-3" action="">
                    <label for="input-circulo">¿Cuanto mide el radio de tu circulo</label>
                    <input id="input-circulo" type="number" placeholder="Radio...">
                    <div class="circulo-botones">
                        <button type="button" class="circulo-b1" onclick="calcularareacirculo()">Calcular Area</button>
                        <button type="button" class="circulo-b2" onclick="calcularperimetrocirculo()">Calcular Perimetro</button>
                    </div>
                </form>
            </section>
        </div>
    </section>
    <footer>

    </footer>
    <script src="./Fgeometricas.js"></script>
</body>
</html>
